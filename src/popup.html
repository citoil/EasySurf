<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EasySurf</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    
    .header h2 {
      margin: 0;
      color: #1976D2;
    }
    
    .settings-link {
      color: #666;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .settings-link:hover {
      color: #1976D2;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      background-color: #E8F5E9;
      color: #2E7D32;
      font-size: 14px;
    }
    
    .feature-toggles {
      background: #f5f5f5;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
    }
    
    .toggle-group {
      margin-bottom: 12px;
    }
    
    .toggle-group:last-child {
      margin-bottom: 0;
    }
    
    .toggle-group label {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .toggle-group input[type="checkbox"] {
      margin-right: 8px;
    }
    
    .toggle-description {
      font-size: 12px;
      color: #666;
      margin-left: 24px;
      margin-top: 2px;
    }

    .action-buttons {
      margin-bottom: 15px;
    }

    .action-button {
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: background-color 0.3s;
    }

    .action-button:hover {
      background-color: #1976D2;
    }

    .action-button svg {
      width: 16px;
      height: 16px;
    }
    
    .footer {
      margin-top: 15px;
      padding-top: 10px;
      border-top: 1px solid #eee;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>EasySurf</h2>
    <a href="#" class="settings-link" id="openOptions">
      <span>设置</span>
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z"/>
      </svg>
    </a>
  </div>
  
  <div class="status">插件已启用</div>

  <div class="action-buttons">
    <button id="translatePage" class="button" style="background-color: #f5f5f5; color: #999;">
      全文翻译 (开发中...)
    </button>
  </div>
  
  <div class="feature-toggles">
    <div class="toggle-group">
      <label>
        <input type="checkbox" id="enableSelectTranslate" checked>
        <span>启用选词翻译</span>
      </label>
      <div class="toggle-description">选中英文单词时自动显示翻译</div>
    </div>

    <div class="toggle-group">
      <label>
        <input type="checkbox" id="enableShiftTranslate" checked>
        <span>启用段落翻译</span>
      </label>
      <div class="toggle-description">双击Shift键翻译当前段落中的难词</div>
    </div>
  </div>
  
  <div class="footer">
    点击设置图标配置API和更多选项
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
